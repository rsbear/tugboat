<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tauri App</title>
        <script type="importmap">
            {
                "imports": {
                    "@tugboats/core": "/assets/core/mod.js",
                    "modern-monaco": "https://esm.sh/modern-monaco",
                    "smol-toml": "https://esm.sh/smol-toml"
                }
            }
        </script>
        <script type="module" src="/app_input.js" defer></script>
    </head>

    <body>
        <main class="container">
            <h1>tugboats</h1>
            <form class="row" id="greet-form">
                <input
                    id="greet-input"
                    placeholder="Enter a name..."
                    autocapitalize="off"
                    autocomplete="off"
                    autocorrect="off"
                />
                <button type="submit">Greet</button>
            </form>
            <p id="greet-msg"></p>
            <button id="list-impltest">ListImplTest</button>

            <div id="tugboats-slot"></div>

            <!-- Monaco editor target -->
            <div
                class="editor-container"
                style="width: 100%; height: 400px; border: 1px solid #ccc"
            >
                <div
                    id="editor"
                    style="width: 100%; height: 400px; border: 1px solid #ccc"
                ></div>
            </div>
        </main>
    </body>
</html>
