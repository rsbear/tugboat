<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tauri App</title>
        <script type="importmap">
            {
                "imports": {
                    "@tugboats/core": "/assets/core/mod.js",
                    "modern-monaco": "https://esm.sh/modern-monaco",
                    "smol-toml": "https://esm.sh/smol-toml"
                }
            }
        </script>
        <script type="module" src="/app_input.js" defer></script>
        <script type="module" src="/app_devmode.js" defer></script>
    </head>

    <body>
        <main class="container">
            <form class="row" id="the-input-form">
                <input
                    id="the-input"
                    placeholder="..."
                    autocapitalize="off"
                    autocomplete="off"
                    autocorrect="off"
                />
                <button type="submit">Greet</button>
            </form>
            <p id="greet-msg"></p>

            <div id="tugboats-slot"></div>

            <!-- Dev mode progress area -->
            <div
                id="clone-progress"
                style="
                    display: none;
                    background: #1e293b;
                    color: #e2e8f0;
                    padding: 12px;
                    border-radius: 6px;
                    margin: 16px 0;
                    font-family: monospace;
                    font-size: 12px;
                    max-height: 200px;
                    overflow-y: auto;
                "
            ></div>

            <!-- Monaco editor target -->
            <div
                class="editor-container"
                style="width: 100%; height: 400px; border: 1px solid #ccc"
            >
                <div
                    id="editor"
                    style="width: 100%; height: 400px; border: 1px solid #ccc"
                ></div>
            </div>
        </main>
    </body>
</html>
